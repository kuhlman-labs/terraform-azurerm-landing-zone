- stage: Terraform_Validate
  displayName: Validate Terraform Syntax 
  jobs:      
  - job: Validate_Terraform
    pool:
      vmImage: 'ubuntu-16.04'
    container: terraform    
    steps:  
    - task: Bash@3  
      inputs:
        filePath: './scripts/pipeline/validate_terraform.sh'
  #dependsOn: Terraform_Fmt        

- stage: Terraform_Apply
  displayName: Run Terraform apply for solutions 
  jobs:
  - job: Apply_Terraform
    pool:
      vmImage: 'ubuntu-16.04'
    container: terraform   
    steps:  
    - task: Bash@3  
      inputs:
        filePath: './scripts/pipeline/plan-apply.sh'
  dependsOn: Terraform_Validate

- stage: Terraform_Destroy
  displayName: Run Terraform destroy for solutions 
  jobs:
  - job: Destroy_Terraform
    pool:
      vmImage: 'ubuntu-16.04'
    container: terraform   
    steps:  
    - task: Bash@3  
      inputs:
        filePath: './scripts/pipeline/destroy.sh'
  dependsOn: Terraform_Apply   
      