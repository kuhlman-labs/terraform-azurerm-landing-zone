name: $(Date:yyyyMMdd)$(Rev:.r)
variables:
- group: terraform_variables

trigger:
- develop

pr:
- develop
- master 

resources:
  containers:
    - container: terraform
      image: brettkuhlman/terraform:latest

stages:
      
